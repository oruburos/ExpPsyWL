<body>
<div>
    <div style="text-align:center">
        <div id="experiment">
       <div id="slidecontainer">
                <div class="progress-responsive">
                    <figure>
                        <div class="progress-responsive__bar"></div>
                        <div class="progress-responsive__percent"></div>
                    </figure>
                </div>
                <div id="day">
                </div>
           <div id='debrief'>
                <br>
                How many calories do you want to consume today?
                Use the slider scale below to indicate your answer.<br>   <br>


                <label for="tired">0</label><input type="range" min="0" max="5000" value="2500" class="slider"
                                                   id="myRange" list="steplist">
                <label for="tired2">5000</label>
                <p>Calories <span id="calories"></span></p>
                   <br>
                How many steps do you want to walk today?
                Use the slider scale below to indicate your answer.<br>
                <br>

                <label for="tired">0</label><input type="range" min="0" max="10000" value="5000" class="slider"
                                                   id="myRange2" list="steplist">
                <label for="tired2">10000</label>
                <p>Steps <span id="steps"></span></p>


                <button onclick="calculateWeightLoss()" id="task" class="button">Submit</button>

</div>
            </div>
            <p id="demo"></p>
        </div>
    </div>
</div>

<div id="result">

</div>

    <div id="surveyElement"></div>
    <div id="surveyResult"></div>
</div>
